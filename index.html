<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <img src="/assets/server-logo.png" alt="" />
      <div class="play-text-container">
        <h1 class="h2 text-light">Play Now</h1>
        <div class="input-group input-group-sm mb-3">
          <input
            id="myInput"
            type="text"
            value="undiecraft.com"
            readonly="readonly"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
          <button
            class="input-group-text"
            id="inputGroup-sizing-sm"
            onclick="copyFunction()"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
    <!-- Nav bar -->
    <nav
      class="navbar navbar-expand-xxl navbar-dark bg-dark font-size-lg shadow-lg p-3 mb-5 sticky-top"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Discord</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Voting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rules</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-container shadow-lg p-3 mb-5 rounded">
      <!-- Rules -->
      <div id="rules-container">
        <div id="rules-header">
          <h1>Rules</h1>
          <p>
            Confused about rules? Not a problem, read all the servers rules
            below!
          </p>
        </div>
        <div id="cards-container"></div>
      </div>
    </div>
  </body>
</html>
