<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title and favicon-->
    <title>UndieCraft | Official</title>
    <link rel="icon" href="/assets/server-icon.png" />

    <!-- Custom scripts -->
    <script src="/scripts/page-loader.js"></script>
    <script src="/scripts/rules.js"></script>
    <script src="/scripts/util.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Boot strap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="header-container">
      <img src="/assets/server-logo.png" alt="" />
      <div class="play-text-container">
        <h1 class="h2 text-light">Play Now</h1>
        <div class="input-group input-group-sm mb-3">
          <input
            id="myInput"
            type="text"
            value="undiecraft.com"
            readonly="readonly"
            class="form-control bg-dark text-light"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
          <button
            class="hover input-group-text"
            id="inputGroup-sizing-sm"
            onclick="copyFunction()"
          >
            Copy
          </button>
        </div>
      </div>
    </div>

    <!-- Nav bar -->
    <nav
      class="navbar navbar-expand-xxl navbar-dark bg-dark font-size-lg shadow-lg p-3 mb-5 sticky-top"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a
                id="home-page"
                class="nav-link active"
                aria-current="page"
                onclick="loadPage('/pages/home.html')"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="loadPage('/pages/discord.html')"
                >Discord</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="loadPage('/pages/maps.html')">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="loadPage('/pages/voting.html')"
                >Voting</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rules
              </a>
              <ul
                class="dropdown-menu bg-dark"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <!-- I'm using a timeout here to let the page load first -->
                  <a
                    class="dropdown-item text-light"
                    onclick="loadPage('/pages/rules.html'); setTimeout(() => { displayMinecraftRules(); }, 10);"
                    >Minecraft</a
                  >
                </li>
                <li><hr class="dropdown-divider text-light" /></li>
                <li>
                  <a
                    class="dropdown-item text-light"
                    onclick="loadPage('/pages/rules.html'); setTimeout(() => { displayDiscordRules(); }, 10);"
                    >Discord</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content container -->
    <div id="content-container" class="bg-dark p-3 mb-5 rounded">
      <script>
        loadPage("/pages/home.html");
      </script>
    </div>
  </body>
</html>
